apiVersion: fluxcd.controlplane.io/v1
kind: FluxInstance
metadata:
  name: flux
  namespace: flux-system
spec:
  distribution:
    registry: ghcr.io/fluxcd
    version: 2.x
  sync:
    kind: GitRepository
    url: https://github.com/jonathanfoster/gitops-bridge-flux.git
    ref: refs/heads/main
    path: clusters/local
    interval: 30s
