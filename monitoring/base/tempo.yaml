apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
  namespace: monitoring
spec:
  chart:
    spec:
      chart: tempo-distributed
      sourceRef:
        kind: HelmRepository
        name: grafana
      version: 1.x
  dependsOn:
    - name: minio
  driftDetection:
    mode: enabled
  interval: 10m
  timeout: 3m
  values:
    # Distributed configuration
    compactor:
      replicas: 2
    distributor:
      replicas: 2
    ingester:
      replicas: 2
    metricsGenerator:
      enabled: true
      replicas: 2
    querier:
      replicas: 2
    queryFrontend:
      replicas: 2
    # Gateway configuration
    gateway:
      enabled: true
      replicas: 2
    # Storage configuration
    storage:
      trace:
        backend: s3
        s3:
          access_key: tempo
          secret_key: tempo123!
          bucket: tempo-trace
          endpoint: minio.monitoring.svc.cluster.local:9000
          insecure: true
    # Traces configuration
    traces:
      otlp:
        grpc:
          enabled: true
        http:
          enabled: true
